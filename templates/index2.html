  <div class="alert alert-success" role="alert">
    <strong>Welcome to textUtils!</strong>
  A simple success alertâ€”check it out!
</div>
  <div class="container">
  <form action='/analyze' method='post'> {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter the text you want to Analyze</label>
    <textarea class="form-control" name = 'text' id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

    <div class="form-check form-switch mt-2">
  <input class="form-check-input" name = 'removepunc' type="checkbox" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1"> Remove Punctuations </label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name = 'fullcaps' type="checkbox" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2"> Capitalized your String  </label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name = 'newlineremover' type="checkbox" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3"> New Line Remover </label>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input"  name = 'extraspaceremover' type="checkbox" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4"> Extra Spaces Remover  </label>
</div>

    <button type="submit" class="btn btn-success mt-2">Analyze Text</button>
</form>
     </div>


    <!-- Optional JavaScript; choose one of the two! -->
